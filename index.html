<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resell Store</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .product {
            border: 1px solid white;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .btn {
            background-color: white;
            color: black;
            padding: 10px;
            cursor: pointer;
        }
        #adminPanel {
            margin-top: 20px;
            border: 1px solid white;
            padding: 10px;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Resell Store</h1>
    <div id="products"></div>
    
    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productPrice" placeholder="Price">
        <input type="text" id="productImg" placeholder="Image URL">
        <button class="btn" onclick="addProduct()">Add Product</button>
    </div>

    <script>
        let products = [
            {name: "Product 1", price: "$10", img: "https://via.placeholder.com/100"},
            {name: "Product 2", price: "$20", img: "https://via.placeholder.com/100"}
        ];

        function loadProducts() {
            const container = document.getElementById("products");
            container.innerHTML = "";
            products.forEach((product, index) => {
                container.innerHTML += `
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <button class="btn" onclick="buy(${index})">Buy Now</button>
                        <button class="btn" onclick="removeProduct(${index})">Remove</button>
                    </div>
                `;
            });
        }

        function addProduct() {
            const name = document.getElementById("productName").value;
            const price = document.getElementById("productPrice").value;
            const img = document.getElementById("productImg").value;
            if (name && price && img) {
                products.push({ name, price, img });
                loadProducts();
            }
        }

        function removeProduct(index) {
            products.splice(index, 1);
            loadProducts();
        }

        function buy(index) {
            alert("Redirecting to payment for " + products[index].name);
        }

        loadProducts();
    </script>
</body>
</html>
