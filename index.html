<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resell Store</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .product {
            border: 1px solid white;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .btn {
            background-color: white;
            color: black;
            padding: 10px;
            cursor: pointer;
        }
        #adminPanel, #cart {
            margin-top: 20px;
            border: 1px solid white;
            padding: 10px;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Resell Store</h1>
    <div id="products"></div>
    
    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productPrice" placeholder="Price">
        <input type="text" id="productImg" placeholder="Image URL">
        <button class="btn" onclick="addProduct()">Add Product</button>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div id="paypal-button-container"></div>
        <button class="btn" onclick="checkoutStripe()">Pay with Stripe</button>
        <button class="btn" onclick="payWithCashApp()">Pay with CashApp</button>
    </div>

    <script>
        let products = [];
        let cart = [];

        function loadProducts() {
            const container = document.getElementById("products");
            container.innerHTML = "";
            products.forEach((product, index) => {
                container.innerHTML += `
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <button class="btn" onclick="addToCart(${index})">Add to Cart</button>
                        <button class="btn" onclick="removeProduct(${index})">Remove</button>
                    </div>
                `;
            });
        }

        function addProduct() {
            const name = document.getElementById("productName").value;
            const price = document.getElementById("productPrice").value;
            const img = document.getElementById("productImg").value;
            if (name && price && img) {
                products.push({ name, price, img });
                loadProducts();
            }
        }

        function removeProduct(index) {
            products.splice(index, 1);
            loadProducts();
        }

        function addToCart(index) {
            cart.push(products[index]);
            loadCart();
        }

        function loadCart() {
            const cartContainer = document.getElementById("cartItems");
            cartContainer.innerHTML = "";
            cart.forEach((item, index) => {
                cartContainer.innerHTML += `<p>${item.name} - ${item.price} <button onclick="removeFromCart(${index})">Remove</button></p>`;
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            loadCart();
        }

        function checkoutStripe() {
            alert("Redirecting to Stripe Checkout...");
            // Here, you need to set up Stripe payment integration on your server
        }

        function payWithCashApp() {
            alert("Send payment to your CashApp username and confirm.");
        }

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // Replace with total cart value
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');

        loadProducts();
    </script>
</body>
</html>
